<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/03-pasture.css">
    <!-- import Bootstrap's CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- import Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <!-- import 03-pasture's CSS -->
    <link rel="stylesheet" href="/css/03-pasture.css">

</head>

<body>
    <div class="all">

        <!--Page_Title-->
        <div class="page_name">Introduction
            <div class="name_underline"></div>
        </div>
        <!-- Content -->
        <section class="camp_area_1">
            <div class="camp_area_grass">
                <img src="./img/03/grass_area.jpg" alt="">
                <div class="grass_text_box">
                    <div class="grass_text_title">草地營位</div>
                    <img class="grass_text_title_underline" src="/img/03/underline(s).png" alt="">
                    <div class="grass_text_content">
                        <p>草地露營區</p>
                        <p>樟樹林路營區</p>
                    </div>
                </div>
            </div> 
        </section>

        <section class="camp_area_2">
            <div class="camp_area_wooden">
                <img src="./img/03/wooden_area.jpg" alt="">
                <div class="camp_area_wooden_bkcolor"></div>
                <div class="wooden_text_box">
                    <div class="wooden_text_title">木板營位</div>
                    <div class="underline_img">
                        <img class="wooden_text_title_underline" src="/img/03/underline(s).png" alt="">
                    </div>
                    
                    <div class="wooden_text_content">
                        <div class="wooden_text_content_left">
                            <p>枕木林露營區01</p>
                            <p>枕木林露營區02</p>
                            <p>針葉林露營區</p>
                        </div>
                        <div class="wooden_text_content_right">
                            <p>星光露營區</p>
                            <p>松樹林路營區</p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>

        <section class="tent_area">
            <img src="/img/03/air_area.jpg" alt="">
            <div class="tent_text_box_bgcolor"></div>
            <div class="tent_text_box">
                <div class="tent_text_title">空中帳篷區</div>
                
                <p>鋁高架底座帆布帳篷，</p>
                <p>可宿兩大兩小睡袋需自備。</p>
            </div>
        </section>
        <section class="coffee_area">
            <div class="color_box">
                <div class="background_color_box">咖啡吧檯</div>
            </div>
            
            <img class="coffee" src="./img/03/coffee_area.jpg" alt="">
        </section>

        <div class="segmentation"></div>
        
        <!-- Photo Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image:url(./img/03/05.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(./img/03/09.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(./img/03/07.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(./img/03/06.jpg)"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <!-- import Bootstrap's JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!-- import Swiper's JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            //無限輪迴
            loop:true,
            //自動輪播
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            // clickable:ture,
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 50,
                modifier: 1,
                slideShadows: true,
            },
            //點點可以點換
            pagination: {
                el: '.swiper-pagination',
                clickable:true,
              
            },

        });
    </script>

</body>

</html>
