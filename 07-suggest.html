<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/07-suggest.css">
</head>

<body>

    <main>
        <section>
            <div class="suggest-title">
                <span>SUGGEST</span>
            </div>
            <div class="suggest-box">
                <div class="picture">
                    <img src="./img/07/74.jpg" alt="">
                </div>
                <div class="text-box">
                    <div class="text-top">
                        <div class="text-top-text">
                            <p>
                            您好，感謝您拜訪顏氏牧場，如果你有任何疑問，或對我們服務有任何意見，歡迎填寫下列表單，我們將會用最快的速度與您聯絡。您也可以透過下列方式跟我們聯絡。謝謝。<br>電話：049-2912041
                        </p>
                            <div class="line"></div>
                        </div>
                        
                    </div>
                    <div class="text-bottom">
                        <div class="contact-information">
                            <div class="contact1 contact-box">
                                <ul style="list-style-type:square;"></ul>
                                <li>姓名</li>
                                <input class="input-box" type="text" maxlength="30">
                            </div>
                            <div class="contact2 contact-box">
                                <ul style="list-style-type:square;"></ul>
                                <li>聯絡電話</li>
                                <!-- <input class="input-box" type="text" maxlength="10"> -->
                                <input type="text" class="input-box form-control match-rotation-input" maxlength="10"
                                    onkeyup="value=value.replace(/[^\d]/g,'')" onblur="value=value.replace(/[^\d]/g,'')"
                                    ng-model="schedule.round" >
                            </div>
                            <div class="contact3 contact-box">
                                <ul style="list-style-type:square;"></ul>
                                <li>信箱</li>
                                <input class="input-box" type="text">
                            </div>
                        </div>
                        <div class="suggest_and_button">
                            <div class="suggest">
                                <ul style="list-style-type:square;"></ul>
                                <li>建議與意見</li>
                                <textarea class="suggest-text"  col='30' rows='6' maxlength="500"></textarea>
                            </div>
                            <div class="button">
                                <input class="post-button" type="submit" value="送出">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
