<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/05-camping.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="icon-box">放icon</div>
            <div class="camping-title">
                <span>CAMPING</span>
            </div>
            <div class="camping-photo-box">
                <div class="pt-box-1-to-3">
                    <div class="pt-box1">
                        <div><img src="./img/05/01.jpg" alt=""></div>
                        <div class="pt-box-text">
                            <img class="text-line" src="./img/05/text-line.png" alt="">
                            50 set
                        </div>
                    </div>
                    <div class="pt-box2">
                        <div><img src="./img/05/02.jpg" alt=""></div>
                        <div class="pt-box-text">
                            <img class="text-line"  src="./img/05/text-line.png" alt="">
                            50 set
                        </div>
                    </div>
                    <div class="pt-box3">
                        <div><img src="./img/05/03.jpg" alt=""></div>
                        <div class="pt-box-text">
                            <img class="text-line"  src="./img/05/text-line.png" alt="">
                            50 set
                        </div>
                    </div>
                </div>
                <div class="pt-box-4-to-6">
                    <div class="pt-box4">
                        <div><img src="./img/05/04.jpg" alt=""></div>
                        <div class="pt-box-text">
                            <img class="text-line" src="./img/05/text-line.png" alt="">
                            50 set
                        </div>
                    </div>
                    <div class="pt-box5">
                        <div><img src="./img/05/05.jpg" alt=""></div>
                        <div class="pt-box-text">
                            <img class="text-line" src="./img/05/text-line.png" alt="">
                            50 set
                        </div>
                    </div>
                    <div class="pt-box6">
                        <div><img src="./img/05/06.jpg" alt=""></div>
                        <div class="pt-box-text">
                            <img class="text-line" src="./img/05/text-line.png" alt="">
                            50 set
                        </div>
                    </div>
                </div>
                <div class="pt-box-7-to-8">
                    <div class="pt-box7">
                        <div><img src="./img/05/07.jpg" alt=""></div>
                        <div class="pt-box-text">
                            <img class="text-line" src="./img/05/text-line.png" alt="">
                            50 set
                        </div>
                    </div>
                    <div class="pt-box8">
                        <div><img src="./img/05/08.jpg" alt=""></div>
                        <div class="pt-box-text">
                            <img class="text-line" src="./img/05/text-line.png" alt="">
                            50 set
                        </div>
                    </div>
                </div>
            </div>
            <div class="camping-introduction">
                <div class="camping-notes">
                    <div class="camping-notes-title">露營注意事項</div>
                    <div class="camping-notes-content">
                        <span>
                            一. 垃圾菸蒂請勿落地，勿施放煙火。
                        </span>
                        <span>二. 請勿在地面生火，烤肉請自備爐具。</span>
                        <span>三. 各營區有數個插座供共同使用，請自備延長線。</span>
                        <span>四. 汽車均可停於營位附近。</span>
                        <span>五. 請保持營區寧靜，下午一點前離營。</span>
                    </div>
                </div>
                <div class="camping-price">
                    <div class="camping-price-title">露營收費</div>
                    <div class="camping-price-content">
                        <span>空帳收費     $1300/帳</span>
                        <span>地帳收費     $800/帳</span>
                        <span>可進場2位大人3小孩或3位大人，</span>
                        <span>每多一位大人$250&小孩$100。</span>
                    </div>
                </div>
                <div class="camping-reservation"></div>
            </div>

            
        </div>
    </main>

</body>

</html>
