<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/05-camping.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="camping-title">
                <span>CAMPING</span>
            </div>
            <!-- 露營照片區 -->
            <div class="camping-photo-box">
                <div class="pt-box-1-to-3">
                    <div class="pt-box">
                        <a href="/">
                            <div>
                                <img src="./img/05/01.jpg" alt="">
                                <div class="pt-box-img-text">草原露營區</div>
                            </div>
                        </a>
                        <div class="pt-box-text">
                            <img class="text-line" src="./img/05/text-line.png" alt="">
                            50 set
                        </div>
                    </div>
                    <div class="pt-box">
                        <a href="/">
                            <div>
                                <img src="./img/05/02.jpg" alt="">
                                <div class="pt-box-img-text">樟樹林露營區</div>
                            </div>
                        </a>
                        <div class="pt-box-text">
                            <img class="text-line" src="./img/05/text-line.png" alt="">
                            8 set
                        </div>
                    </div>
                    <div class="pt-box">
                        <a href="/">
                            <div>
                                <img src="./img/05/03.jpg" alt="">
                                <div class="pt-box-img-text">枕木露營區(遮雨棚)</div>
                            </div>
                        </a>
                        <div class="pt-box-text">
                            <img class="text-line" src="./img/05/text-line.png" alt="">
                            7 set
                        </div>
                    </div>
                </div>
                <!-- 照片4-6 -->
                <div class="pt-box-4-to-6">
                    <div class="pt-box">
                        <a href="/">
                            <div>
                                <img src="./img/05/04.jpg" alt="">
                                <div class="pt-box-img-text">枕木露營區2(遮雨棚)</div>
                            </div>
                        </a>
                        <div class="pt-box-text">
                            <img class="text-line" src="./img/05/text-line.png" alt="">
                            7 set
                        </div>
                    </div>
                    <div class="pt-box">
                        <a href="/">
                            <div>
                                <img src="./img/05/05.jpg" alt="">
                                <div class="pt-box-img-text">針葉林露營區</div>
                            </div>
                        </a>
                        <div class="pt-box-text">
                            <img class="text-line" src="./img/05/text-line.png" alt="">
                            27 set
                        </div>
                    </div>

                    <div class="pt-box">
                        <a href="/">
                            <div>
                                <img src="./img/05/06.jpg" alt="">
                                <div class="pt-box-img-text">星光露營區</div>
                            </div>
                        </a>
                        <div class="pt-box-text">
                            <img class="text-line" src="./img/05/text-line.png" alt="">
                            17 set
                        </div>
                    </div>
                </div>
                <div class="pt-box-7-to-8">
                    <div class="pt-box">
                        <a href="/">
                            <div>
                                <img src="./img/05/04.jpg" alt="">
                                <div class="pt-box-img-text">松樹林露營區</div>
                            </div>
                        </a>
                        <div class="pt-box-text">
                            <img class="text-line" src="./img/05/text-line.png" alt="">
                            10 set
                        </div>
                    </div>
                    <div class="pt-box">
                        <a href="/">
                            <div>
                                <img src="./img/05/05.jpg" alt="">
                                <div class="pt-box-img-text">空中帳篷區</div>
                            </div>
                        </a>
                        <div class="pt-box-text">
                            <img class="text-line-8" src="./img/05/text-line.png" alt="">
                            致電預約
                        </div>
                    </div>
                </div>
            </div>
            <!-- 露營注意事項、預約等文字 -->
            <div class="camping-introduction-box">
                <div class="camping-notes-and-price">
                    <div class="camping-notes-box">
                        <div class="camping-notes-title">露營注意事項</div>
                        <div class="camping-notes-text">
                            <span>一. 垃圾菸蒂請勿落地，勿施放煙火。</span>
                            <span>二. 請勿在地面生火，烤肉請自備爐具。</span>
                            <span>三. 各營區有數個插座供共同使用，請自備延長線。</span>
                            <span>四. 汽車均可停於營位附近。</span>
                            <span>五. 請保持營區寧靜，下午一點前離營。</span>
                        </div>

                    </div>
                    <div class="camping-price">
                        <div class="camping-price-title">露營收費</div>
                        <div class="camping-price-text">
                            <span>空帳收費</span>
                            <span class="text-indent">$1300/帳</span>
                            <span>地帳收費</span>
                            <span>$800/帳</span>
                            <span>可進場2位人3小孩或3位大人，</span>
                            <span>每多1位大人$250小孩$100</span>
                        </div>
                    </div>
                </div>
                <div class="camping-reservation"></div>
            </div>



        </div>
    </main>
